<!DOCTYPE html>
<html lang="en">


<head>
    <title>Piano</title>
    <meta name="viewport" , content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <div id="piano">
        <img class="logo" src="./6.jpg" alt="Piano">
        <div class="keys">
            <!--Remember that a class attribute can have multiple values. To separate your white 
                keys from your black keys, you'll add a second class value of black--key. 
                Add this to your second, third, fifth, sixth, and seventh .key elements.-->
            <div class="key"></div>

            <div class="key black--key"></div>

            <div class="key black--key"></div>

            <div class="key"></div>

            <div class="key black--key"></div>

            <div class="key black--key"></div>

            <div class="key black--key"></div>

            <div class="key"></div>

            <div class="key black--key"></div>

            <div class="key black--key"></div>

            <div class="key"></div>

            <div class="key black--key"></div>

            <div class="key black--key"></div>

            <div class="key black--key"></div>

            <div class="key"></div>

            <div class="key black--key"></div>

            <div class="key black--key"></div>

            <div class="key"></div>

            <div class="key black--key"></div>

            <div class="key black--key"></div>

            <div class="key black--key"></div>

        </div>
    </div>
</body>

</html>
